<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
</head>
<link rel="stylesheet" href="../css/goodvive.css">
<body>
    <style>
    </style>
    <h1>
        Good Vibes Form
    </h1>
    <div class="container">
        <div class="form">
            <h3>Tell us something positive that happened to you today. </h3>
            <div class="formcontainer">
            <form action="./account.htm" method="get">
            
                <div class="row">
                    <label for="" class="labels">Name</label>
                    <input type="text" placeholder="Enter your first name" name="fname" />
                </div><br>
                <div class="row">
                    <label for="" class="labels">Email </label>
                    <input type="text" placeholder="Enter your email adrress" name="email" />
                </div><br>
                <div class="row">
                    <label for="" class="labels">On a scale of 1-10, How good was it?</label>
                    <input type="number" placeholder="Enter your Number between 1 and 10" min="1" max="10"name="scaleing" />
                </div>
                <br>
                <div class="row">
                    <label for="" class="labels">Where did it happend ?</label>
                    <select name=""id="lists">                
                    <option selected disabled >select here below</option>
                    <option value="at home">At home</option>
                    <option value="at college">At college</option>
                    <option value="at school">At school</option>
                    <option value="at gym">At gym</option>
                    <option value="at playground">At playground</option>
                    <option value="other">Other</option>
                </select>
                </div><br>
                <div class="row">
                    <label for="" class="labels">At what time of day did it happend?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="radio" name="" value="Morning"/>Morning <br><br>
                    <input class="r1" type="radio" name="" value="afternoon"/>Afternoon<br><br>
                    <input class="r2" type="radio" name="" value="Evening"/>Evening
                </div>
                <br><br>
                <div class="row">
                    <label for="" class="labels">What emotions did you experience?<br>(Select all that apply)</label>
                    <input type="checkbox" name="hobbies" value="Reading"/>Excited<br>
                    <input type="checkbox" name="hobbies"value="Writing"/>Humbled<br>
                    <input type="checkbox" name="hobbies" value="Music"/>Elated<br>
                    <input type="checkbox" name="hobbies" value="Sports"/>Enthusiastic<br>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
